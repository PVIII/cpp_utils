dist: trusty
sudo: false
language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8

install:
  - pip install conan_package_tools
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan

before_script:
  - export CC=gcc-8
  - export CXX=g++-8

script:
  - conan create . pviii/stable
